<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strassen's Matrix Multiplication</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Strassen's Matrix Multiplication</h1>
      <div class="matrix-inputs">
        <div class="matrix">
          <h2>Matrix A</h2>
          <div id="matrixA" class="matrix-grid"></div>
        </div>
        <div class="matrix">
          <h2>Matrix B</h2>
          <div id="matrixB" class="matrix-grid"></div>
        </div>
      </div>
      <button id="multiplyButton">Multiply</button>
      <div class="matrix result">
        <h2>Result Matrix</h2>
        <div id="resultMatrix" class="matrix-grid"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
